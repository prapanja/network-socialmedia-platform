{% extends "base.html" %}
{% load static %}

{% block body %}

    {% if message %}
    <div class="alert alert-primary">{{ message }}</div>
    {% endif %}
    <div class="login-container">
        <div id="login-form">
            <h2 class="centered-text">Login</h2>
            <hr>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
               
                <div class="form-group icon-container">
                    
                    <img src="{% static 'network/user-16-16.png' %}" class="custom-icon">
                    <input autofocus class="form-control"name="username" placeholder="Username">
                </div>
                <div class="form-group icon-container">
                    <!-- <i class="fa-solid fa-lock custom-icon"></i> -->
                    <img src="{% static 'network/key.png' %}" class="custom-icon">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-primary" type="submit" value="Login">
            </form>
            <hr>
            <p class="centered-text">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
        </div>
    </div>
    <style>
        body {
            background-color: rgb(103, 92, 92);
            color: white;
        }
        .login-container {
            background-color: #272525;
            padding: 20px;
            border-radius: 10px;
        }
        .form-control {
            background-color: #555;
            color: white;
            border: none;
        }
        .form-control::placeholder {
            color: #ccc;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .centered-text {
            text-align: center;
        }
        .icon-container {
            display: flex;
            align-items: center;
        }
        .custom-icon {
            margin-right: 10px;
        }
    </style>

{% endblock %}
