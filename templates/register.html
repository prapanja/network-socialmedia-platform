{% extends "base.html" %}
{% load static %}

{% block body %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand font-weight-bold" href="#">My Network</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            
        </ul>
    </div>
</nav>
    {% if message %}
    <div class="alert alert-primary">{{ message }}</div>
    {% endif %}
    <div class="login-container">
        <div id="login-form">
            <h2 class="centered-text">Register</h2>
            <hr>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group icon-container">
                    <!-- < class='custom-icon' src="{% static 'network/user-16-16img.png' %}"> -->
                    <input class="form-control" type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group icon-container">
                    <!-- <img class='custom-icon' src="{% static 'network/user-16-16.png' %}"> -->
                    <input class="form-control" type="text" name="first_name" placeholder="First Name" required>
                </div>
                <div class="form-group icon-container">
                    <!-- <img class='custom-icon' src="{% static 'network/user-16-16.png' %}"> -->
                    <input class="form-control" type="text" name="last_name" placeholder="Last Name" required>
                </div>
                <div class="form-group icon-container">
                    <!-- <img class='custom-icon' src="{% static 'network/user-16-16.png' %}"> -->
                    <input class="form-control" type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group icon-container">
                    <!-- <img class='custom-icon' src="{% static 'network/key.png' %}"> -->
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                </div>
                
                <input class="btn btn-primary btn-block" type="submit" value="Register">
            </form>
            <hr>
            <p class="centered-text">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
        </div>
    </div>
    <style>
        body {
            background-color: #ffffff;
            color: #0b0c0e;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 50px;
            border-radius: 10px;
          
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
        }
        #login-form {
            padding: 20px;
            border-bottom: 10px;
            background-color: white;
            border-radius: 10px;

        }
        .form-control {
            background-color: #e9ecef;
            color: #495057;
            border: 1px solid #ced4da;
        }
        .form-control::placeholder {
            color: #6c757d;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .centered-text {
            text-align: center;
        }
        .icon-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .custom-icon {
            margin-right: 10px;
        }
        .alert-primary {
            background-color: #cce5ff;
            border-color: #b8daff;
            color: #004085;
        }
    </style>
{% endblock %}
